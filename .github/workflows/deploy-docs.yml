name: Deploy Natours Docs to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'natours/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and Build
        run: |
          cd natours
          npm install
          npm run build

      - name: Create 404.html for SPA routing
        run: cp natours/dist/index.html natours/dist/404.html

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: natours-dist
          path: natours/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: natours-dist
          path: natours/dist

      - name: Deploy to GH Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./natours/dist
          publish_branch: gh-pages
          cname: natours.u-dheer.me
